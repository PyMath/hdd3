<!DOCTYPE html>
<html>
  <head>
    <title>Prototyping Scatter Plot</title>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="data/iris.js"></script>
    <!--
    <script type="text/javascript" src="randdata.js"></script>
    -->
    <script type="text/javascript" src="scale.js"></script>
    <script type="text/javascript" src="scatter.js"></script>
    <script type="text/javascript" src="parallel.js"></script>
    <script type="text/javascript" src="nav.js"></script>
    <link rel="stylesheet" href="menu.css" type="text/css" />
    <style type="text/css">
      #leftPanel { float:left }
      .active { cursor:pointer; }
      #rightPanel { float: left; }
      #legend { float: left; display: block; padding-left: 20px }
    </style>
  </head>
  <body>
    <div id="navigation">
      <div id="leftPanel">
        <div id="navgraph">
          <!-- for navigation -->
        </div>
        <div id="parallel">
          <!-- for the parallel coord plot -->
        </div>
        <div id="legend">
          <!-- stuff -->
        </div>
      </div>

      <div id="rightPanel">
        <!-- for the scatter plot -->
      </div>
    </div>

    <div id="menu">
      <ul>
        <li>About</ li>
        <li>Dataset</ li>
        <ul>
          <li class="selected">Iris</li>
          <li>Uniform Random</li>
          <li>Bivariate Normal</li>
          <li>Import</li>
        </ul>
        <li>Histograms</ li>
        <li>Scatter Plots</ li>
        <li>Star Plots</ li>
        <li>Parallel Axes Chart</ li>
        <li class="selected">Navigation Graph</ li>
        <li><a href="https://github.com/xuexue/hdd3" target="_blank" />Github</a></ li>
      </ul>
    </div>

    <script type="text/javascript">
      scatter.setup(550, 550, 20, "#rightPanel");
      parallel.setup(200,300,20, "#parallel");
      setupNav(200,200,80, "#navgraph");

      if (data.category) {
        legend = d3.select("#legend")
        legend.text("Categories: ")
        legend.selectAll("legend")
          .data(data.category)
          .enter().append("span")
          .attr("class", "legend")
          .style("color", function(d) { return colour.scheme(d) })
          .text(function(d) { return d+" " })
      }
    </script>

  </body>
</html>
