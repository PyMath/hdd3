<!DOCTYPE html>
<html>
  <head>
    <title>Prototyping Scatter Plot</title>
    <script type="text/javascript" src="lib/d3.js"></script>
    <script type="text/javascript" src="data/iris.js"></script>
    <script type="text/javascript" src="randdata.js"></script>
    <script type="text/javascript" src="scale.js"></script>
    <script type="text/javascript" src="scatter.js"></script>
    <script type="text/javascript" src="parallel.js"></script>
    <script type="text/javascript" src="nav.js"></script>
    <script type="text/javascript" src="navgraph.js"></script>
    <link rel="stylesheet" href="menu.css" type="text/css" />
    <style type="text/css">
      #leftPanel { float:left }
      .active { cursor:pointer; }
      #rightPanel { float: left; }
      #legend { float: left; display: block; padding-left: 20px }
    </style>
  </head>
  <body>
    <div id="navigation">
      <div id="leftPanel">
        <div id="navgraph">
          <!-- for navigation -->
        </div>
        <div id="parallel">
          <!-- for the parallel coord plot -->
        </div>
        <div id="legend">
          <!-- stuff -->
        </div>
      </div>

      <div id="rightPanel">
        <!-- for the scatter plot -->
      </div>
    </div>

    <div id="menu">
      <ul>
        <li>About</ li>
        <li>Dataset</ li>
        <ul>
          <li id="datairis"><a href='javascript:useData("datairis")'>Iris</a></li>
          <li id="datarand"><a href='javascript:useData("datarand")'>Uniform Random</a></li>
          <!--li>Bivariate Normal</li-->
          <li>Import</li>
        </ul>
        <li>Chart Type</ li>
        <ul>
          <li>Histograms</ li>
          <li>Scatter Plots</ li>
          <li>Star Plots</ li>
          <li>Parallel Axes Chart</ li>
          <li class="selected">Navigation Graph</ li>
        </ul>
        <li><a href="https://github.com/xuexue/hdd3" target="_blank" />Github</a></ li>
      </ul>
    </div>

    <script type="text/javascript">
      var dataSets = {'datairis':iris, 'datarand':random}
      document.data = 'datairis'
      document.chart = navgraph
      function useData(data) {
        d3.select('#'+document.data).attr("class", "")
        d3.select('#'+data).attr("class", "selected")
        document.data = data
        document.chart(dataSets[document.data])
      }
      function useChart(chart) {
        document.chart = chart
        document.chart(document.data)
      }
      useData('datairis')
    </script>

  </body>
</html>
